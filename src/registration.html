<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link rel="stylesheet" href="css/registration.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="http://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="js/script.js"></script>
</head>
<body>

    <section>
            <div class="logo">
                    <img src="../src/img/logo.png" alt="logo" class="logo_img">
                </div>
    <div class="dws-wrapper">
        <div class="dws-form">
                <label class="tab active" title="sheet 1">authorization</label>
                <label class="tab " title="sheet 2">registration</label>
            <form class="tab-form active">
                <input class="input" type="login" placeholder="Enter login">
                <input class="input" type="password" placeholder="Enter password">
                <a href="#" class="button">Login</a>
                <ul class="social">
                    <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fa fa-vk"></i></a></li>
                    <li><a href="#"><i class="fa fa-youtube"></i></a></li>
                </ul>
                <a class="forgot" href="#">I forgot my username or password</a>
            </form>
        </div>

        <div class="dws-form">
                <form class="tab-form">
                    <input class="input" type="login" placeholder="Enter login">
                    <input class="input" type="password" placeholder="Enter password">
                    <input class="input" type="username" placeholder="Enter username">
                    <a href="#" class="button">Sign up</a>
                    <ul class="social">
                        <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                        <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                        <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                        <li><a href="#"><i class="fa fa-vk"></i></a></li>
                        <li><a href="#"><i class="fa fa-youtube"></i></a></li>
                    </ul>
                </form>
        </div>
    </div>
</section>
    
</body>
</html>
